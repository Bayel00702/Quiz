<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/style/style.css">
    <title>Quiz</title>
</head>
<body id="vanta">


<div class='game'>

    <div class="game__progress">
        <div class="game__progress-lenght"></div>
    </div>

    <div class="game__test">
        <div class="game__result">
            <h2 class="game__title">Question</h2>

            <h3 class="game__result-title"></h3>
            <p class="game__result-subtitle"></p>
            <p class="game__result-result"></p>
        </div>

        <ul class="game__list">
            <li class="game__item">
                <label class="game__label">
                    <input type="radio" class="game__input">
                    <span></span>
                </label>
            </li>
        </ul>

        <button class="game__btn">Continue</button>
    </div>
</div>


<script src="./src/JavaScript/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.waves.min.js"></script>
<script>
    VANTA.WAVES({
        el: "#vanta",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x6e009d,
        shininess: 150.00,
        waveHeight: 37.50,
        waveSpeed: 0.90,
        zoom: 0.65
    })
</script>
</body>
</html>
